{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MeContact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-md" style="background-color:#FBFCFC;">
    <img src = "{% static 'image/ciel-clair.png' %}" style = "width:50px; height:50px; margin-right: 2em; margin-left: 10%;">

    <div class="btn-toolbar" style = "margin-left: 30%;">
      <a class = "btn" href = "{% url 'Meteo:accueil' %}">
        Accueil
      </a>
      <a class = "btn" href = "{% url 'Meteo:about' %}">
        About
      </a>
      <a class = "btn" href = "{% url 'Meteo:contact' %}">
        Contacts
      </a>
    </div>
  </nav>

  <div class = "container">

    <form class="form">
      
      <div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      
      <div class="mb-3">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="message"></textarea>
      </div>
      
      <div class="btn-group">
        <button class="btn-success" id="btn">Submit</button>
      </div>
      
    </form>
    
  </div>

  <footer>
    <div class="container-fluid text-center" style="margin-top: 2em; width: 100%; height: 10em;">
      <p1>
        <br><br><br>
        Copyright &copy; 2024 Dany Meteo. Tous droits réservés.
      </p1>
    </div>
  </footer>
  
  <script src="{% static 'js/Contacts.js' %}" type = module></script>
</body>

</html>
